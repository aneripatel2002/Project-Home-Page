<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Explorer</title>
  <link rel="stylesheet" href="./Assets/CSS/style.css"> <!-- Relative path to CSS file -->
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <!-- Assuming HungryExplorerLogo.jpg is in the same folder as this HTML file -->
      <img src="HungryExplorerLogo.jpg" alt="Logo">
    </div>
    <div class="title">Hungry Explorer</div>
    <div class="navbar-links">
      <a href="#" id="signUpBtn">Sign Up</a>
      <a href="contact.html">Contact Us</a> <!-- Link to contact.html -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="signUpModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <!-- Sign-up form -->
      <div class="modal-body">
        <form id="addEmailForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="emailAddress" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="emailAddress" required> <!-- Changed type to email -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" required>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" form="addEmailForm" class="btn btn-success" id="addTaskButton">
          Register
        </button>
      </div>
    </div>
  </div>

  <!-- Address search container -->
  <div class="search-container">
    <button id="addressSearchBtn">Find Restaurant Near You</button>
    <input type="text" id="addressInput" placeholder="Enter your address">
  </div>

  <!-- Background image -->
  <div class="background-image"></div>

  <!-- JavaScript files -->
  <script src="./Assets/JS/script.js"></script> <!-- Relative path to JavaScript file -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxWw3DSNZJTDbkBnPVZabPtuLWZAgpOcA&libraries=places" async defer></script>
</body>
</html>
