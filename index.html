<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Explorer</title>
    <link rel="stylesheet" href="/Assets/CSS/style.css" />
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <img src="/Assets/Images/HungryExplorerLogo.jpg" alt="Logo" />
      </div>
      <div class="title">Hungry Explorer</div>
      <div class="navbar-links">
        <a href="#" id="signUpBtn">Sign Up</a>
        <a href="#">Contact Us</a>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="signUpModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <!-- Add your sign-up form here -->
        <div class="modal-body">
          <form id="addEmailForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="emailAddress" class="form-label">Email Address:</label>
                  <input type="text" class="form-control" id="emailAddress" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="password" required />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            form="addTaskForm"
            class="btn btn-success"
            id="addTaskButton"
          >
            Register
          </button>
        </div>
      </div>
    </div>

    <div class="background-image"></div>

    <script src="/Assets/JS/script.js"></script>
  </body>
</html>
